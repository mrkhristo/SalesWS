<div>
    <button mat-raised-button color="primary" (click)="openAdd()" >Nuevo</button>
</div>
<div>
    <table mat-table [dataSource]="clients" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let client">{{client.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let client">{{client.name}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones </th>
            <td mat-cell *matCellDef="let client">
                <button mat-raised-button color="basic" (click)="openEdit(client)" >Editar</button> | 
                <button mat-raised-button color="warn" (click)="deleteClient(client)" >Eliminar</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns:columns"></tr>
    </table>
</div>
