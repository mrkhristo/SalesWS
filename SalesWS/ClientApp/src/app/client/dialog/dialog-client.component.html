<h1 mat-dialog-title>{{client !== null?'Editar Cliente':'Nuevo Cliente'}}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input [(ngModel)]="name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button color='primary' (click)="client !== null ? editClient() :addClient()">Guardar</button>
</div>
