<h1 mat-dialog-title>Eliminar</h1>
<div mat-dialog-content>
    <h3>¿Esta seguro de la eliminación?</h3>
</div>
<div mat-dialog-actions>
    <button mat-raised-button cdkFocusInitial [mat-dialog-close]="false" >Cancelar</button>
    <button mat-raised-button [mat-dialog-close]="true" color="warn" >Eliminar</button>
</div>
